<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>

    <table border=1 width="90%">
            <tr>
                <td>Cell1</td>
                <td colspan="2">Cell2 + 3</td>
            </tr>
            <tr>
                <td>Cell1</td>
                <td>Cell2</td>
                <td>Cell3</td>
            </tr>
            <tr>
                <td colspan="2"> Cell1 + Cell2</td>
                <td>Cell3</td>
            </tr>
            <tr>
                <td colspan="3"> Cell1 + Cell2 + Cell3</td>
            </tr>
            <tr>
                <td rowspan="2">Cell1 + Cell2</td>
                <td colspan="2"> Cell2 + Cell3</td>
            </tr>
            <tr>
                <td>Cell2</td>
                <td>Cell3</td>
            </tr>
    </table>
</body>
</html>

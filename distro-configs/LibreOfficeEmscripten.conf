# Need to specify --host and --build to enable cross-compilation mode
# See https://www.gnu.org/software/autoconf/manual/autoconf-2.69/html_node/Hosts-and-Cross_002dCompilation.html
--host=asmjs-local-emscripten
--build=x86_64-unknown-linux-gnu

# Disable unnecessary stuff
--disable-cups
--disable-dconf
--disable-gio
--disable-dbus
--disable-sdremote-bluetooth
--disable-gstreamer-0-10
--disable-gstreamer-1-0
--disable-liblangtag
--disable-odk
--disable-postgresql-sdbc
--disable-firebird-sdbc
--disable-python
--disable-randr
--disable-randr-link
--disable-pdfimport
--disable-systray
--disable-gltf
--disable-collada
--disable-export
--disable-report-builder
--disable-lpsolve
--disable-coinmp
--disable-graphite
--disable-orcus
--disable-liblangtag
--without-fonts
--without-java
--without-junit
--without-helppack-integration
--without-system-dicts
--with-theme=no
--with-system-nss

# Build fails when disabling these
#--disable-cairo-canvas
#--disable-scripting

# This helps spotting build errors
--with-parallelism=no

# Emscripten doesn't support dynamic loading
--disable-dynamic-loading

# Not sure whether we need this
#--disable-ccache

# Specify Emscripten compiler
CC=emcc -v
CXX=emcc -v

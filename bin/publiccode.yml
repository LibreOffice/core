description:
  en:
    localisedName: LibreOffice
    genericName: LibreOffice
    shortDescription: LibreOffice is a powerful free and open source office suite
    longDescription: >
      LibreOffice is a powerful and free office suite, used by millions of 
      people around the world. Its clean interface and feature-rich tools help 
      you unleash your creativity and enhance your productivity. LibreOffice 
      includes several applications that make it the most versatile Free and 
      Open Source office suite on the market: Writer (word processing), Calc 
      (spreadsheets), Impress (presentations), Draw (vector graphics and 
      flowcharts), Base (databases), and Math (formula editing). 


      LibreOffice is compatible with a wide range of document formats such as 
      Microsoft® Word (.doc, .docx), Excel (.xls, .xlsx), PowerPoint (.ppt, 
      .pptx) and Publisher. But LibreOffice goes much further with its native 
      support for a modern and open standard, the Open Document Format (ODF). 
      With LibreOffice, you have maximum control over your data and content – 
      and you can export your work in many different formats including PDF. 
    documentation: 'https://help.libreoffice.org'
    apiDocumentation: 'https://api.libreoffice.org/'
